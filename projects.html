<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Joshva Jonathan Joseph</title>

  <style>
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: white;

      background-image: url("background.png.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay{
      min-height: 100vh;
      background: rgba(0,0,0,0.55);
      padding: 28px 16px 40px;
    }

    .container{
      width: min(1200px, 92%);
      margin: 0 auto;
    }

    .nav{
      display: flex;
      gap: 14px;
      margin-bottom: 18px;
    }

    .nav a{
      text-decoration: none;
      color: white;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
    }

    .nav a:hover{
      background: rgba(255,255,255,0.18);
    }

    h1{
      margin: 0 0 16px;
    }

    .card{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin-bottom: 16px;
      transition: 0.25s ease;
    }

    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(255,255,255,0.35);
    }

    .project-link{
      display: block;
      padding: 18px;
      color: white;
      text-decoration: none;
    }

    .project-title{
      font-size: 18px;
      margin-bottom: 6px;
    }

    .project-desc{
      color: rgba(255,255,255,0.75);
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="container">

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
      </nav>

      <h1>Projects</h1>

      <div class="card">
        <a class="project-link" href="projects/line-follower.html">
          <div class="project-title">
            Mini Line Follower Robot with RFID Detection
          </div>

          <div class="project-desc">
            ESP32-based autonomous robot using LSAA08 line sensor and PN5180 RFID module.
            Click to view video demonstration and full project details.
          </div>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
